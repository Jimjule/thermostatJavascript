<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../Public/style.css">
    <title></title>
  </head>

  <body>
    <div id="therm">
      <h1 id="currentTemp"></h1>
      <h2 id="usage"></h2>
      <div id="updown">
        <button type="button" class="btn btn-primary" id="up" name="up">Up</button>
        <button type="button" class="btn btn-primary" id="down" name="down">Down</button>
      </div>
      <br>
      <button type="button" class="btn btn-info" id="reset" name="reset">Reset</button>
      <br>
      <button type="button" class="btn btn-warning" id="toggle" name="toggle">Turn Power-Saving OFF</button>
      <div id="weather"></div>
    </div>

  <script src="../src/thermostat.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>

    $(document).ready(function() {
      therm = new Thermostat();
      setTemp();
    })

    $.get("http://api.openweathermap.org/data/2.5/weather?q=London&appid=a3d9eb01d4de82b9b8d0849ef604dbed", function(resp){
      $("#weather").html("Today in London: " + resp.weather[0].main);
    })

    function setTemp() {
      $('#currentTemp').text("Current temp is " + therm.temp + "Â°C");
      $('#usage').text(therm.usage())
      $('#usage').attr('class', therm.usage());
    }

    $('#up').click(function() {
      $('#feedback').text("")
      try {
        therm.up();
        setTemp();
      }
      catch(error) {
        $('#feedback').text(error)
      }
    })

    $('#down').click(function() {
      $('#feedback').text("")
      try {
        therm.down();
        setTemp();
      }
      catch(error) {
        $('#feedback').text(error)
      }
    })

    $('#reset').click(function() {
      $('#feedback').text("")
      therm.reset();
      setTemp();
    })

    $('#toggle').click(function() {
      $('#feedback').text("")
      therm.toggle();
      setTemp();
      if (therm.powerSaving == true) {
        $('#toggle').text("Turn Power-Saving OFF")
      } else {
        $('#toggle').text("Turn Power-Saving ON")
      }
    })
  </script>
  </body>
</html>
